<!DOCTYPE html>
<html>
<head>
    <title>Login - Bonus App</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{% url 'register' %}">Register here</a>.</p>
</body>
</html>
